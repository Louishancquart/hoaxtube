<div class="box">

  <a routerLink="/reviews">
    <div class="video-title">
      Reviews
    </div>
  </a>
  <br>


  <div class="tabs is-boxed">


      <md-tab-group>
          <md-tab label="True">
              <div class="container">
              <div class="columns">
                  <progress class="progress is-success" value="60" max="100">60%</progress>
                  <br>
              </div>




                  <div class="columns" *ngFor="let doc of docList; let i = index;">

                                  <span class="badge">{{ doc.relevance }}</span>
                          <a href="{{ doc.url }}">{{ doc.name }}</a>
                              </div>


                  <div class="columns">+</div>

              </div>
          </md-tab>





          <md-tab label="Soso">
              <div>
                  <progress class="progress is-success" value="60" max="100">60%</progress>
                  <br>
              </div>

              <ul>
                  <li *ngFor="let doc of docList; let i = index;">
                      <span class="badge">{{ doc.relevance }}</span>
                      <a href="{{ doc.url }}">{{ doc.name }}</a>
                  </li>

                  <li >
                      +
                  </li>
              </ul>
          </md-tab>


          <md-tab label="False">
              <div>
                  <progress class="progress is-success" value="60" max="100">60%</progress>
                  <br>
              </div>

              <ul>
                  <li *ngFor="let doc of docList; let i = index;">
                      <span class="badge">{{ doc.relevance }}</span>
                      <a href="{{ doc.url }}">{{ doc.name }}</a>
                  </li>

                  <li >
                      +
                  </li>
              </ul>
          </md-tab>


      </md-tab-group>



</div>
